
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMarker</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark your favorite website</h1>
        <form id="myForm">
            <div class="form-group">
                <label>Website Name</label>
                <input type="text" class="form-control" id="websiteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Website URL</label>
                <input type="text" class="form-control" id="websiteURL" placeholder="Website URL">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->


    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
